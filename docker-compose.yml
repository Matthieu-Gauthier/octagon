services:
  frontend:
    image: ${DOCKER_USERNAME:-xgotgot}/octagon-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    env_file:
      - ./frontend/.env
    ports:
      - "8080:80"
    restart: always
